---
- include_role:
    name: variables
    
- name: Remove Lidarr Container
  docker_container:
    name: lidarr
    state: absent

- name: Deploy Lidarr Container
  docker_container:
    name: lidarr
    image: "hotio/suitarr"
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}8686:8686"
    env:
      APP: "lidarr"
      VERSION: "unstable"
      PUID: "1000"
      PGID: "1000"
      BACKUP: "no"
      MONO_TLS_PROVIDER: legacy
    networks:
      - name: plexguide
        aliases:
          - lidarr
    volumes:
      - /opt/appdata/lidarr:/config
      - /mnt/unionfs:/unionfs
      - "{{path.stdout}}/sab/complete:/complete"
      - "{{path.stdout}}/nzbget/completed:/completed"
      - "{{path.stdout}}/rutorrents:/downloads"
      - "{{path.stdout}}/deluge/downloaded:/downloaded"
      - "{{path.stdout}}/torrentvpn/downloaded:/data/completed"
      - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:lidarr.{{domain.stdout}}"
      traefik.port: "8686"
