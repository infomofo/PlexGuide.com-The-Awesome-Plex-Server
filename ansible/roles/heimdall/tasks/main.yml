---
- include_role:
    name: variables
    
########## Unique for TLD
- name: Register TLD if it exists
  shell: "cat /var/plexguide/tld.{{ role_name }}"
  register: tld
  ignore_errors: True
##########

- name: Deploy Heimdall Container
  docker_container:
    name: heimdall
    image: linuxserver/heimdall
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}1111:80"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - "/opt/appdata/heimdall:/config"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - name: plexguide
        aliases:
          - heimdall
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.auth.basic: "{{auth.stdout}}"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:heimdall.{{domain.stdout}}{{tld.stdout}}"
      traefik.port: "80"
