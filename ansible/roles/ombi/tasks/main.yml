---
- include_role:
    name: variables

########## Unique for TLD
- name: Register TLD if it exists
  shell: "cat /var/plexguide/tld.{{ role_name }}"
  register: tld
  ignore_errors: True
##########

- name: Remove Ombi Container
  docker_container:
    name: ombi
    state: absent

- name: Deploy Ombi Container
  docker_container:
    name: ombi
    image: linuxserver/ombi
    pull: yes
    cpu_shares: 128
    published_ports:
      - "{{ports.stdout}}3579:3579"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - /opt/appdata/ombiv3:/config
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: plexguide
        aliases:
          - ombi
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:ombi.{{domain.stdout}},requests.{{domain.stdout}},request.{{domain.stdout}}{{tld.stdout}}"
      traefik.port: "3579"